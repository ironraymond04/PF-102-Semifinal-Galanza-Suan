<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>POS System</title>
</head>
<body>
  <div class="pos-system">
    <div class="section drinks">
      <h2>Drinks</h2>
      <button id="water">Water ₱10</button><button id="coke">Coke ₱20</button><button id="sprite">Sprite ₱20</button>
      <button id="royal">Royal ₱20</button><button id="zest-o">Zest-O ₱15</button>
    </div>

    <div class="section meals">
      <h2>Meals</h2>
      <button id="fried-chicken">Fried Chicken ₱65</button><button id="fish">Fish ₱70</button><button id="bulalo">Bulalo ₱120</button>
      <button id="kare2x">Kare2x ₱110</button><button id="hamburger">Hamburger ₱50</button>
      <button id="beef">Beef ₱85</button><button id="halang2x">Halang2x ₱90</button><button id="bicol-express">Bicol Express ₱75</button>
      <button id="porkchop">Porkchop ₱70</button>
    </div>

    <div class="section desserts">
      <h2>Desserts</h2>
      <button id="mango-ice-cream">Mango Ice Cream ₱30</button><button id="choco-ice-cream">Choco Ice Cream ₱30</button>
      <button id="sundae">Sundae ₱25</button><button id="halo2x">Halo2x ₱45</button>
      <button id="popsicle">Popsicle ₱15</button><button id="strawberry-ice-cream">Strawberry Ice Cream ₱35</button>
      <button id="cookie">Cookie ₱15</button>
    </div>

    <div class="section specials">
      <h2>Specials</h2>
      <button id="buffet">Buffet ₱199</button><button id="family-specials">Family Specials ₱499</button>
      <button id="lechon-baboy">Lechon Baboy <br>₱650/kilo</button>
    </div>

    <div class="section rice">
      <h2>Rice</h2>
      <div class="rice-input">
        <input type="number" value="0" min="0"/>
        <span>₱10/Cup</span>
        <button id="add-rice">Add</button>
      </div>
    </div>

    <div class="section actions">
      <button id="new-order">New Order</button>
      <button id="history">History</button>
      <button id="checkout">Checkout</button>
      <button id="view-transaction">View Transaction</button>
      <button id="delete-order">Delete Order</button>
    </div>

    <div class="section-calculator">
      <div class="screen">0</div>
      <div class="keypad">
        <button id="1">1</button><button id="2">2</button><button id="3">3</button>
        <button id="4">4</button><button id="5">5</button><button id="6">6</button>
        <button id="7">7</button><button id="8">8</button><button id="9">9</button>
        <button class="red" id="clear">X</button><button id="0">0</button><button class="green" id="enter">ENTER</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
