<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS System</title>
  <style>
    body {
  font-family: sans-serif;
  background-color: #833f3f;
  margin: 0;
  padding: 20px;
}

.pos-system {
  display: grid;
  grid-template-areas:
    "drinks meals desserts specials"
    "rice rice actions calculator";
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  color: white;
}

.section {
  background-color: #5a2b2b;
  padding: 15px;
  border-radius: 10px;
}

h2 {
  margin-top: 0;
  font-size: 1.2em;
}

button {
  background-color: #3a60ff;
  border: none;
  color: white;
  padding: 10px;
  margin: 5px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95em;
}

button:hover {
  background-color: #274dc7;
}

.drinks {
  grid-area: drinks;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.meals {
  grid-area: meals;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.desserts {
  grid-area: desserts;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.specials {
  grid-area: specials;
  display: grid;
  grid-template-columns: 1fr;
}

.rice {
  grid-area: rice;
}

.rice-input {
  display: flex;
  align-items: center;
  gap: 10px;
}

.rice input {
  width: 40px;
  text-align: center;
}

.actions {
  grid-area: actions;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.calculator {
  grid-area: calculator;
}

.screen {
  background-color: #c1ffc1;
  padding: 10px;
  font-size: 1.5em;
  text-align: right;
  margin-bottom: 10px;
  border-radius: 8px;
  color: black;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.keypad button.red {
  background-color: #d9534f;
}

.keypad button.green {
  background-color: #5cb85c;
}
  </style>
</head>
<body>
  <div class="pos-system">
    <div class="section drinks">
      <h2>Drinks</h2>
      <button>Water</button><button>Coke</button><button>Sprite</button>
      <button>Royal</button><button>Zest-O</button>
    </div>

    <div class="section meals">
      <h2>Meals</h2>
      <button>Fried Chicken</button><button>Fish</button><button>Bulalo</button>
      <button>Kare2x</button><button>Hamburger</button>
      <button>Beef</button><button>Halang2x</button><button>Bicol Express</button>
      <button>Porkchop</button>
    </div>

    <div class="section desserts">
      <h2>Desserts</h2>
      <button>Mango Ice Cream</button><button>Choco Ice Cream</button>
      <button>Sundae</button><button>Halo2x</button>
      <button>Popsicle</button><button>Strawberry Ice Cream</button>
      <button>Cookie</button>
    </div>

    <div class="section specials">
      <h2>Specials</h2>
      <button>Buffet</button><button>Family Specials</button>
      <button>Lechon Baboy</button>
    </div>

    <div class="section rice">
      <h2>Rice</h2>
      <div class="rice-input">
        <input type="number" value="0" min="0"/>
        <span>Cup</span>
        <button>Add</button>
      </div>
    </div>

    <div class="section actions">
      <button>New Order</button>
      <button>History</button>
      <button>Checkout</button>
      <button>View Transaction</button>
      <button>Delete Order</button>
    </div>

    <div class="section calculator">
      <div class="screen">0</div>
      <div class="keypad">
        <button>1</button><button>2</button><button>3</button>
        <button>4</button><button>5</button><button>6</button>
        <button>7</button><button>8</button><button>9</button>
        <button class="red">X</button><button>0</button><button class="green">ENTER</button>
      </div>
    </div>
  </div>
</body>
</html>
