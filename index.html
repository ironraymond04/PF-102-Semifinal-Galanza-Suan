<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS System</title>
  <style>
    body {
  font-family: sans-serif;
  background-color: #833f3f;
  margin: 0;
  padding: 20px;
}

.pos-system {
  display: grid;
  grid-template-areas:
    "drinks meals desserts specials"
    "rice rice actions calculator";
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  color: white;
}

.section {
  padding: 15px;
  border-radius: 10px;
}

h2 {
  margin-top: 0;
  font-size: 1.2em;
}

button {
  background-color: #3a60ff;
  border: none;
  color: white;
  padding: 10px;
  margin: 5px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95em;
}

button:hover {
  background-color: #274dc7;
}

.drinks {
  grid-area: drinks;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.meals {
  grid-area: meals;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.desserts {
  grid-area: desserts;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.specials {
  grid-area: specials;
  display: grid;
  grid-template-columns: 1fr;
}

.rice {
  grid-area: rice;
}

.rice-input {
  display: flex;
  align-items: center;
  gap: 10px;
}

.rice input {
  width: 40px;
  text-align: center;
}

.actions {
  grid-area: actions;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.calculator {
  grid-area: calculator;
}

.screen {
  margin-top: 10px;
  background-color: #c1ffc1;
  padding: 10px;
  font-size: 1.5em;
  text-align: right;
  margin-bottom: 10px;
  border-radius: 8px;
  color: black;
  width: 87%;
  margin-left: 11px;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.keypad button.red {
  background-color: #d9534f;
}

.keypad button.green {
  background-color: #5cb85c;
}

.section-calculator {
background-color: black;
border-radius: 8px;
}

#delete-order {
  background-color: red;
}
 #new-order, #history, #checkout, #view-transaction, #delete-order {
  width: 50%;
  margin-left: 50%;
 }
  </style>
</head>
<body>
  <div class="pos-system">
    <div class="section drinks">
      <h2>Drinks</h2>
      <button id="water">Water</button><button id="coke">Coke</button><button id="sprite">Sprite</button>
      <button id="royal">Royal</button><button id="zest-o">Zest-O</button>
    </div>

    <div class="section meals">
      <h2>Meals</h2>
      <button id="fried-chicken">Fried Chicken</button><button id="fish">Fish</button><button id="bulalo">Bulalo</button>
      <button id="kare2x">Kare2x</button><button id="hamburger">Hamburger</button>
      <button id="beef">Beef</button><button id="halang2x">Halang2x</button><button id="bicol-express">Bicol Express</button>
      <button id="porkchop">Porkchop</button>
    </div>

    <div class="section desserts">
      <h2>Desserts</h2>
      <button id="mango-ice-cream">Mango Ice Cream</button><button id="choco-ice-cream">Choco Ice Cream</button>
      <button id="sundae">Sundae</button><button id="halo2x">Halo2x</button>
      <button id="popsicle">Popsicle</button><button id="strawberry-ice-cream">Strawberry Ice Cream</button>
      <button id="cookie">Cookie</button>
    </div>

    <div class="section specials">
      <h2>Specials</h2>
      <button id="buffet">Buffet</button><button id="family-specials">Family Specials</button>
      <button id="lechon-baboy">Lechon Baboy</button>
    </div>

    <div class="section rice">
      <h2>Rice</h2>
      <div class="rice-input">
        <input type="number" value="0" min="0"/>
        <span>Cup</span>
        <button id="add-rice">Add</button>
      </div>
    </div>

    <div class="section actions">
      <button id="new-order">New Order</button>
      <button id="history">History</button>
      <button id="checkout">Checkout</button>
      <button id="view-transaction">View Transaction</button>
      <button id="delete-order">Delete Order</button>
    </div>

    <div class="section-calculator">
      <div class="screen">0</div>
      <div class="keypad">
        <button id="1">1</button><button id="2">2</button><button id="3">3</button>
        <button id="4">4</button><button id="5">5</button><button id="6">6</button>
        <button id="7">7</button><button id="8">8</button><button id="9">9</button>
        <button class="red" id="clear">X</button><button id="0">0</button><button class="green" id="enter">ENTER</button>
      </div>
    </div>
  </div>
</body>
</html>
